<!DOCTYPE html>
<html>

<head>
    <title>Sysbiotech</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <!-- Popper JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body style="background-color:#3a506b;">
  <div class="container justify-content-center shadow p-4 my-2 rounded col-sm-6" style="background-color:#F6D55c;">
    <h1>Filtering Parameters:</h1>
    {% for eachfilter in filter_info%}
    <h4>- {{ eachfilter }}</h4>
    {% endfor %}
</div>
  <div class="container table-responsive">
  <table class="table table-striped table-light">
<thead class="thead-dark">
  <tr>
    <th scope="col">Original URL</th>
    <th scope="col">Short URL</th>
  </tr>
</thead>
<tbody>
  {% for row in table_data %}
  <tr>
    <th scope="col">{{ table_index[loop.index-1] }}</th>
    {% for cell in row %}
    <td>{{ cell }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</tbody>
</table>
</div>
</body>

</html>
